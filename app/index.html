<!DOCTYPE html>
<html>

<meta charset="utf-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<head>
    <title>Tanzu Community Edition Swag</title>
    <style>
        body {
            width: 28em;
            margin: 0 auto;
            font-family: Tahoma, Verdana, Arial, sans-serif;
            text-align: center;
            color: #222222;
        }
    </style>
    <script>
        fetch('/code/')
            .then(response => response.text())
            .then(code => document.getElementById('code').value = code)

        function copyCode() {
            let codeElem = document.getElementById("code")
            codeElem.disabled = false
            codeElem.select()
            codeElem.setSelectionRange(0, 99999)
            document.execCommand('copy')
            codeElem.setSelectionRange(0, 0)
            codeElem.disabled = true

            document.getElementById("copy").innerText = "Copy ðŸ“‹âœ”"
        }
    </script>
</head>

<body>
    <div style="background: #b2e4f5; margin-top: 2em; margin-bottom: 2em; padding: 1.7em; border-radius: 2em;">
        You've completed the workshop!

        <img src="/images/swag-tce-glowy.png" style="max-width: 100%"></img>

        You'll need your <i>email</i> and <i>access code</i>.
        </br></br>

        <label for="code">Your Access Code:</label>
        <input id="code" type="text" disabled ></input>
        <br><br>
        <button id="copy" onclick="copyCode()" class="btn btn-success">Copy ðŸ“‹</button>
        </br></br>

        <a href="https://brandvia.vmware.com" class="btn btn-primary btn-lg">Order Swag</a>
    </div>

    <!-- <iframe id="swag-portal" src="/" style="position:absolute;left:0;width:100%;height:70%;" frameborder="0"></iframe> -->
</body>

</html>
